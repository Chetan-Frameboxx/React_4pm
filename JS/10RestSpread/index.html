<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest & Spread</title>
  </head>
  <body>
    <h1>Rest & Spread</h1>

    <script>
      // Rest

      const [first, ...rest] = [10, 20, 30, 40];
      console.log(first); // 10
      console.log(rest); // [20, 30, 40]



      // Spread


      const arr = [10, 20, 30, 40];


      console.log(...arr);
      

    </script>
  </body>
</html>
