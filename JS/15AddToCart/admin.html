  <script>
    (async function(){
      buildNavbar();
      // For demo: require admin == user email "admin@demo.local"
      const user = getCurrentUser();
      if(!user || user.email !== 'admin@demo.local'){ 
        document.getElementById('adminArea').innerHTML = '<div class="alert alert-warning">Only admin@demo.local can access this demo admin. Create and login as that user.</div>';
        return;
      }
      renderAdmin();
    })();
  </script>
