<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="navbar-placeholder"></div>

  <main class="container py-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Login / Signup</h2>
    <div class="mb-3">
      <label class="form-label">Name (only for Signup)</label>
      <input type="text" id="name" class="form-control" placeholder="John Doe">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="********" required>
    </div>
    <div class="d-flex justify-content-between">
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <button id="signupBtn" class="btn btn-outline-secondary">Signup</button>
    </div>
    <p id="msg" class="text-danger mt-3 small"></p>
  </main>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Core app scripts -->
  <script src="app.js"></script>
  <script src="navbar.js"></script>

  <!-- ✅ Page-specific script -->
  <script src="login.js"></script>

  <!-- ✅ Initialize after DOM ready -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      buildNavbar();
      updateNavbarUI();
    });
  </script>
</body>
</html>
