<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ShopEase — Products</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container my-4">
      <div class="d-flex gap-3 mb-3">
        <input
          id="searchInput"
          class="form-control"
          placeholder="Search products..."
        />
        <select id="catFilter" class="form-select" style="max-width: 240px">
          <option value="">All categories</option>
        </select>
        <select id="sortSelect" class="form-select" style="max-width: 180px">
          <option value="">Sort</option>
          <option value="price-asc">Price ↑</option>
          <option value="price-desc">Price ↓</option>
          <option value="rating-desc">Rating</option>
        </select>
      </div>

      <div id="productGrid" class="row gy-4"></div>

      <nav class="mt-4">
        <ul id="pagination" class="pagination"></ul>
      </nav>
    </main>

    <div
      id="toast-container"
      class="toast-container position-fixed top-0 end-0 p-3"
    ></div>

    <!-- Bootstrap JS (Bundle includes Popper + all components like Toast, Modal, Dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="navbar.js"></script>
    <script src="app.js"></script>

    <script>
      (async function () {
        buildNavbar();
        await loadProducts();
        populateCategories();
        attachProductEvents();
        renderProductsPage();
        updateNavbarUI();
      })();

      // Events
      document
        .getElementById("searchInput")
        .addEventListener("input", renderProductsPage);
      document
        .getElementById("catFilter")
        .addEventListener("change", renderProductsPage);
      document
        .getElementById("sortSelect")
        .addEventListener("change", renderProductsPage);

      // Pagination will call renderProductsPage(page)
    </script>


  </body>
</html>
